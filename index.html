<!DOCTYPE html>
<html>
 <head>
  <title>Webpage that Publishes CSV Data as a Table</title>
   <! -- JavaScript Library Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <! -- Boostrap and CSS Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
  <body>
  <div class="container">
   <div class="table-responsive">
    <h1 align="center">Webpage that Publishes CSV Data as a Table</h1>
    <br />
    <div align="center">
      <! -- Clicking on the button makes Ajax request to fetch data from csv and display under HTML -->
     <button type="button" name="dispaly_data" id="display_data" class="btn btn-info">Display Data</button>
    </div>
    <br />
    <div id="projects_table">
    </div>
   </div>
  </div>
 </body>
</html>

<script>
$(document).ready(function(){
 $('#display_data').click(function(){
  $.ajax({
   url:"https://github.com/vincentokoth/vincentokoth.github.io/blob/master/JKUAT(GEGIS)-Projects.csv",
   dataType:"text",
   success:function(data)
   {
    var project_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<projects_data.length; count++)
    {
     var cell_data = projects_data[count].split(",");
     project_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#projects_table').html(table_data);
   }
  });
 });
 
});
</script>
